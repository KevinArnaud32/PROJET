{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Tableau de Bord</h1>
    <marquee><p>Bienvenue sur votre tableau de bord</p></marquee>
</header>

<section class="stats">
    <div class="card">
        <h3>Élèves</h3>
        <p>Nombre d'élèves : 1,234</p>
    </div>
    <div class="card">
        <h3>Professeurs</h3>
        <p>Nombre de professeurs : 56</p>
    </div>
    <div class="card">
        <h3>Administrateurs</h3>
        <p>Nombre d'administrateurs : 12</p>
    </div>
    <div class="card">
        <h3>Genre d'élèves</h3>
        <canvas id="genderChart"></canvas>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctxGender = document.getElementById('genderChart').getContext('2d');

            var genderChart = new Chart(ctxGender, {
                type: 'pie',
                data: {
                    labels: ['Hommes', 'Femmes'],
                    datasets: [{
                        label: 'Répartition des élèves',
                        data: [600, 634],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>

{% endblock content %}
